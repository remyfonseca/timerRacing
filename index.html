<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Timer JS</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="logo"> <i class="fa-solid fa-stopwatch"></i></div>
            <h1>Racing Timer JS</h1>
            <div class="traffic-light">
                <div class="traffic-green"></div>
                <div class="traffic-yellow"></div>
                <div class="traffic-red"></div>
                <div class="traffic-orange"></div>
            </div>
        </div>
        <div id="timer">00:00:00:00</div>
        <div class="race-line"></div>
            <div class="buttons">
                <button class="btn" id="start">Iniciar</button>
                <button class="btn" id="stop">Parar</button>
                <button class="btn" id="reset">Reiniciar</button>
            </div>
    </div>
    <footer class="footer"> 
            <p>© 2025 Remy Fonseca - Todos os direitos reservados.</p>
            <a href="https://github.com/remyfonseca" target="_blank" rel="Página do Github do Criador"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/remyfonseca/" target="_blank" rel="Página do Linkedin do Criador"><i class="fa-brands fa-linkedin"></i></a>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
